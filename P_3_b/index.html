<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
    <header>
        <!-- Navigation bar, logo, or title -->
    </header>
    <main>
        <div id="dashboard">
            <!-- Visualizations, charts, and maps will be inserted here -->
            <select id="year-filter">
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <!-- Add more years as needed -->
            </select>
            
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
            <div id="map"></div>

        <div id="filters">
            <!-- Dropdowns and filters to interact with the data -->
            <label for="year-filter">Select Year:</label>
            <select id="year-filter">
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <!-- Add more years as needed -->
            </select>
        </div>
    </main>
    <script src="static/js/index_logic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
